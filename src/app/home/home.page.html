<ion-content padding>

    <ion-item color="dark">
        <ion-label>Zaman</ion-label>
        <ion-datetime displayFormat="mm:ss" placeholder="TÄ±kla" [(ngModel)]="fullTime"></ion-datetime>
    </ion-item>

    <circle-progress (click)="startTime()" [percent]="progress" [maxPercent]="100" [radius]="radius" [outerStrokeWidth]="11" [outerStrokeColor]="'#138D75'" [showZeroOuterStroke]="false" [backgroundStroke]="'#33003F'" [backgroundStrokeWidth]="3" [outerStrokeGradient]="true"
        [outerStrokeGradientStopColor]="'#267AA9'" [showInnerStroke]="false"></circle-progress>

    <p>
        {{ elapsed.h }}:{{ elapsed.m }}:{{ elapsed.s }}
    </p>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ng-container *ngIf="timer == false; else running">
            <ion-fab-button (click)="startTime()">
                <ion-icon name="play"></ion-icon>
            </ion-fab-button>
        </ng-container>
        <ng-template #running>
            <ion-fab-button (click)="stopTime()">
                <ion-icon name="square"></ion-icon>
            </ion-fab-button>
        </ng-template>
    </ion-fab>
</ion-content>
